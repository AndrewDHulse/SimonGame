<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <script defer src="script.js" ></script>
    <link href="https://fonts.googleapis.com/css2?family=Tilt+Prism&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Amatic+SC&family=Orbitron:wght@500&display=swap" rel="stylesheet">
</head>
<div class="tones">
    <audio id="red-tone" preload="auto" src="sounds/red.wav"></audio>
    <audio id="yellow-tone" preload="auto" src="sounds/yellow.wav"></audio>
    <audio id="green-tone" preload="auto" src="sounds/green.wav"></audio>
    <audio id="blue-tone" preload="auto" src="sounds/blue.wav"></audio>
    <audio id="theme-tone" preload="auto" src="sounds/theme.wav"></audio>
    <audio id="gameOver-tone" preload="auto" src="sounds/gameOver.wav"></audio>
    <audio id="bgm" preload="auto" src="sounds/simongbm.wav" loop="true" muted></audio>
</div>

<body>
    <h1>Simon</h1>
    <h2 id="tagline"><span style="text-align:left; display: block;">Repeat</span><br> after me...</h2>
    <h2 id="highscore">Highscore: 0</h2>
    <div class="board">
        <div id="red"></div>
        <div id="yellow"></div>
        <div id="green"></div>
        <div id="blue"></div>
        <div id="gameInfo">text test</div>
    </div>

    <div class="volControl">
        <img class="volPic" src="simon-volume.png">
        <div class="volume">
            <label for="volumeSlider" id="volumeLabel" volume: 50></label>
            <input type="range" id="volumeSlider" min="0" max="100" value="50">
            <button id="muteBtn">Toggle BGM</button>
        </div>
    </div>

</body>
</html>
